<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Variations Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 90vw;
            margin: 0 auto;
        }

        .grid-title {
            grid-column: span 4;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .grid-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.2s, opacity 0.2s;
            cursor: pointer;
        }

        .grid-item iframe {
            width: 100%;
            height: 100%;
            /* transform: scale(0.5);  */
            transform-origin: top left;
            border: none;
            pointer-events: none;
        }

        .grid-item:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .grid-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 90%; 
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            text-align: center;
        }

        /* üì± „Çπ„Éû„ÉõÔºà768px‰ª•‰∏ãÔºâ„ÅÆ„É¨„Ç§„Ç¢„Ç¶„ÉàÂ§âÊõ¥ */
        @media (max-width: 768px) {
            .grid-container {
                display: flex;
                flex-direction: column;
                gap: 20px;
                max-width: 95vw;
            }

            .grid-title {
                width: 100%;
                font-size: 1.2em;
                padding: 10px;
                background: rgba(0, 0, 0, 0.05);
            }

            .grid-row {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 1Ë°å √ó 4Âàó */
                gap: 5px;
                overflow-x: auto; /* Ê®™„Çπ„ÇØ„É≠„Éº„É´ÂèØËÉΩ„Å´ */
                width: 100%;
                max-width: 100vw;
                padding-bottom: 10px;
            }

            .grid-item {
                width: 100%;
                max-width: 200px; /* „Çπ„Éû„Éõ„Åß„ÅØÊúÄÂ§ß200px */
            }

            .grid-item iframe {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

@media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1Âàó */
                grid-template-rows: repeat(4, auto); /* 4Ë°å */
                gap: 10px;
            }

            .grid-item {
                width: 90vw; /* „Çπ„Éû„Éõ„Åß„ÅØÁîªÈù¢ÂπÖ„ÅÑ„Å£„Å±„ÅÑ */
                max-width: 300px; /* ÊúÄÂ§ß300px */
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <h1>The Germ - Ogden Nash</h1>
    <p>This page showcases various typographic interpretations of a poem, "The Germ," <br> reflecting the movements and environments of microorganisms. <br> Click each box to view details.</p>

    <div class="grid-container"></div>

    <script>
        const categories = [
            { title: "Theme1: Move Like a Microbe", items: [
                { file: "1A_Ecoli.html", title: "1A. Encherichia Coil - Run and Tamble" },
                { file: "1B_Paramecium.html", title: "1B. Swimming Paramecium" },
                { file: "1C_ameba2.html", title: "1C. Amoeba Expansion" },
                { file: "1D_Euglena.html", title: "1D. Euglena Typography" }
            ]},
            { title: "Theme2: Dwelling Place", items: [
                { file: "2A_water.html", title: "2A. Floating in Water" },
                { file: "2B_lung.html", title: "2B. Inside the Lung" },
                { file: "2C_magma.html", title: "2C. Within the Scorching Magma" },
                { file: "2D_geography.html", title: "2D. A 100M Years Beneath the Layers" }
            ]},
            { title: "Theme3: Small But Strong", items: [
                { file: "3A_sword.html", title: "3A. Sword Poem" },
                { file: "3B_colorChange.html", title: "3B. The Assault of the Tiny Ones" },
                { file: "3C_zanzou.html", title: "3C. Lingering Shadows" },
                { file: "3D_dense.html", title: "3D. A Crowded Existence" }
            ]},
            { title: "Theme4: Sensory System of Microbes in Webpage - Interactive", items: [
                { file: "4A_mouser hover.html", title: "4A. What Happens When You Touch? - mouse hover" },
                { file: "4B_mouseClick.html", title: "4B. Some Drawn Closer, Others Pushed Away - mouse click" },
                { file: "4C_mouseGather.html", title: "4C. Following You - mouse XY" },
                { file: "4D_mouseDrag.html", title: "4D. What Lies Unseen - mouse click & drag" }
            ]},
            { title: "Theme5: Lifespan of Microbes", items: [
                { file: "5A_reproduction.html", title: "5A. The Cycle of Cell Division" },
                { file: "5B_lifespan.html", title: "5B. Microbial Chronicles" },
                { file: "5C_lifeLength.html", title: "5C. Diverse Lifespans" },
                { file: "5D_separating.html", title: "5D. Divide, Divide, Divide" }
            ]}
        ];

        const container = document.querySelector('.grid-container');

        categories.forEach(category => {
            // „Çø„Ç§„Éà„É´„ÇíËøΩÂä†
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('grid-title');
            titleDiv.textContent = category.title;
            container.appendChild(titleDiv);

            // ÂêÑ„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥„ÇíËøΩÂä†
            category.items.forEach(variation => {
                const div = document.createElement('div');
                div.classList.add('grid-item');
                div.setAttribute('data-title', variation.title);

                const iframe = document.createElement('iframe');
                iframe.src = `variations/${variation.file}`;

                div.appendChild(iframe);
                div.addEventListener('click', () => {
                    window.location.href = `details.html?file=${variation.file}&title=${encodeURIComponent(variation.title)}`;
                });

                container.appendChild(div);
            });
        });
    </script>

</body>
</html>
