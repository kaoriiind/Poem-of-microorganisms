<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Germ - Sensory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Fascinate', cursive;
            font-size: 32px;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .poem-container {
            max-width: 800px;
            padding: 20px;
        }

        .word {
            display: inline-block;
            transition: transform 0.5s ease-in-out, color 0.3s ease-in-out;
            margin-right: 10px;
        }

        .word:hover {
            transform: scale(1.5);
            
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <script>
            let poemText = `A mighty creature is the germ,
Though smaller than the pachyderm.
His customary dwelling place
Is deep within the human race.
His childish pride he often pleases
By giving people strange diseases.
Do you, my poppet, feel infirm?
You probably contain a germ.`;

            let poemContainer = document.querySelector('.poem-container');

            poemText.split("\n").forEach(line => {
                let lineContainer = document.createElement("div");
                line.split(" ").forEach(word => {
                    let span = document.createElement("span");
                    span.className = "word";
                    span.textContent = word;
                    lineContainer.appendChild(span);
                });
                poemContainer.appendChild(lineContainer);
            });
        </script>
    </div>
</body>
</html>
