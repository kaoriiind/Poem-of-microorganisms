<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbial Sensory Poem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .poem-container {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        .poem-line {
            position: absolute;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
    </style>
</head>
<body>

    <div class="poem-container"></div>

    <script>
        const poemLines = [
            "A mighty creature is the germ,",
            "Though smaller than the pachyderm.",
            "His customary dwelling place",
            "Is deep within the human race.",
            "His childish pride he often pleases",
            "By giving people strange diseases.",
            "Do you, my poppet, feel infirm?",
            "You probably contain a germ."
        ];

        const poemContainer = document.querySelector('.poem-container');
        let index = 0;
        let isDragging = false;

        // マウスを押したときにドラッグ開始
        poemContainer.addEventListener("mousedown", () => {
            isDragging = true;
        });

        // マウスを離したときにドラッグ終了
        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // ドラッグ中にのみ文字を表示
        poemContainer.addEventListener("mousemove", (event) => {
            if (isDragging && index < poemLines.length) {
                let line = document.createElement("div");
                line.classList.add("poem-line");
                line.textContent = poemLines[index];
                line.style.left = event.clientX + "px";
                line.style.top = event.clientY + "px";
                document.body.appendChild(line);

                // 文字を徐々に表示
                setTimeout(() => {
                    line.style.opacity = 1;
                }, 10);

                index++; // 次の行へ
                isDragging = false; // 1回のクリックで1行だけ表示
            }
        });
    </script>

</body>
</html>
