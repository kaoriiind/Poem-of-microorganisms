<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Sword Shape</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            white-space: pre;
            font-size: 12px;
            line-height: 1;
        }
        .sword {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .blade {
            font-size: 14px;
            letter-spacing: 6px;
        }
        .guard {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 10px;
        }
        .grip-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the two vertical grip parts */
        }
        .grip {
            font-size: 1.2em; /* Increases grip font size */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="sword">
        <!-- 刀部分 (Blade) -->
        <div class="blade">        A      </div>
        <div class="blade">        M      </div>
        <div class="blade">        I      </div>
        <div class="blade">        G      </div>
        <div class="blade">        H      </div>
        <div class="blade">        T      </div>
        <div class="blade">        Y      </div>
        <div class="blade">        C      </div>
        <div class="blade">        R      </div>
        <div class="blade">        E      </div>
        <div class="blade">        A      </div>
        <div class="blade">        T      </div>
        <div class="blade">        U      </div>
        <div class="blade">        R      </div>
        <div class="blade">        E      </div>
        <div class="blade">        I      </div>
        <div class="blade">        S      </div>
        <div class="blade">        T      </div>
        <div class="blade">        H      </div>
        <div class="blade">        E      </div>
        <div class="blade">        G      </div>
        <div class="blade">        E      </div>
        <div class="blade">        R      </div>
        <div class="blade">        M      </div>
        <div class="blade">        T      </div>
        <div class="blade">        H      </div>
        <div class="blade">        O      </div>
        <div class="blade">        U      </div>
        <div class="blade">        G      </div>
        <div class="blade">        H      </div>
        <div class="blade">        S      </div>
        <div class="blade">        M      </div>
        <div class="blade">        A      </div>
        <div class="blade">        L      </div>
        <div class="blade">        L      </div>
        <div class="blade">        E      </div>
        <div class="blade">        R      </div>
        <div class="blade">        T      </div>
        <div class="blade">        H      </div>
        <div class="blade">        A      </div>
        <div class="blade">        N      </div>

        <!-- 柄部分 (Guard - Crossguard) -->
        <div class="guard">     D      O      </div>
        <div class="guard">   Y      O      U  </div>
        <div class="guard"> P      O      P      P      E      T  </div>
        <div class="guard">   F      E      E      L  </div>
        <div class="guard">     I      N      F      I      R      M   </div>

        <!-- 持ち手部分 (Grip - Handle) -->
        <div class="grip-container">
            <!-- Left grip column -->
            <div class="grip">
                <div>Y</div>
                <div>O</div>
                <div>U</div>
                <div>P</div>
                <div>R</div>
                <div>O</div>
                <div>B</div>
                <div>A</div>
                <div>B</div>
                <div>L</div>
                <div>Y</div>
            </div>
            <!-- Right grip column -->
            <div class="grip">
                <div>C</div>
                <div>O</div>
                <div>N</div>
                <div>T</div>
                <div>A</div>
                <div>I</div>
                <div>N</div>
                <div>A</div>
                <div>G</div>
                <div>E</div>
                <div>R</div>
                <div>M</div>
            </div>
        </div>
    </div>
</body>
</html>
